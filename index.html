<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <!-- Rotating letters will be dynamically added here -->
    </div>

    <div class="app-container">
        <!-- Gender buttons (Male/Female) -->
        <div class="gender-button-container">
            <button id="maleBtn" class="gender-btn">Male</button>
            <button id="femaleBtn" class="gender-btn">Female</button>
        </div>

        <!-- Name card -->
        <div id="name-card" class="name-card">
            <div class="previous-name" id="previousName">Previous liked: None</div>
            <div class="current-name" id="currentName">Mike</div>
        </div>

        <!-- Like/Dislike buttons -->
        <div class="button-container">
            <button id="dislikeBtn" class="dislike-btn">✖</button>
            <button id="likeBtn" class="like-btn">✔</button>
        </div>

        <div class="vector-container">
            <div id="currentVector">Current: [1, 3, 1, 2, 2, 2, 2, 0, 1, 2]</div>
            <div id="targetVector" class="target-vector">Target: [2, 1, 3, 1, 2, 1, 1, 1, 2, 3]</div>
        </div>
    </div>

    <script src="babyapp.js"></script>
    <script src="animations.js"></script>
    <script src="namesDataset.js"></script>
</body>
</html>
