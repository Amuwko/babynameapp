<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <!-- Rotating letters will be dynamically added here -->
    </div>

    <div class="app-container">
        <div class="name-field">
            <div class="previous-name" id="previousName">Previous liked: None</div>
            <div class="current-name" id="currentName">Mike</div>
        </div>
        <div class="buttons-container">
            <button class="action-button dislike-button" onclick="dislike()">Dislike</button>
            <button class="action-button like-button" onclick="like()">Like</button>
        </div>
        <div class="vector-container">
            <div id="currentVector">Current: [1, 3, 1, 2, 2, 2, 2, 0, 1, 2]</div>
            <div id="soughtVector" class="sought-vector">Sought-for: [2, 1, 3, 1, 2, 1, 1, 1, 2, 3]</div>
        </div>
    </div>

    <script src="babyapp.js"></script>
    <script src="animations.js"></script>
</body>
</html>
