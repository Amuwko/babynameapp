<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Name Selection</title>
  <style>
    /* Add basic styles for the Tinder-like card layout */
    #nameCard {
      text-align: center;
      font-size: 24px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      margin: 50px;
    }
    #buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .button-like {
      background-color: #4CAF50;
      color: white;
    }
    .button-dislike {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div id="name-card">
    <h1 id="baby-name">Mike</h1>
</div>
<button id="like">Like</button>
<button id="dislike">Dislike</button>

  <script src="babyapp.js"></script>
</body>
</html>
