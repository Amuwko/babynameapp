<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>

    <div class="app-container">
        <div id="name-card" class="name-card">
            <div class="previous-name" id="previousName">Previous liked: None</div>
            <div class="current-name" id="currentName">First Name</div>
        </div>
        <div class="button-container">
            <button id="dislikeBtn" class="dislike-btn">
                <span class="icon">✖</span>
                Dislike
            </button>
            <button id="likeBtn" class="like-btn">
                <span class="icon">✔</span>
                Like
            </button>
        </div>
        <div class="vector-container">
            <div id="currentVector">Current: [1, 3, 1, 2, 2, 2, 2, 0, 1, 2]</div>
            <div id="targetVector" class="target-vector">Target: [2, 1, 3, 1, 2, 1, 1, 1, 2, 3]</div>
        </div>
    </div>

    <script src="babyapp.js" type="module"></script>
    <script src="animations.js"></script>
    <script src="namesDataset.js" type="module"></script>
</body>
</html>
