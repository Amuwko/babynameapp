<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>

    <div class="app-container">
        <div id="name-card" class="name-card">
            <div class="previous-name" id="previousName">Previously liked: None</div>
            <div class="current-name" id="currentName">Mike</div>
        </div>
        <div class="button-container">
            <button id="dislike-btn" class="action-button dislike-btn">
                <span class="icon">✖</span>
            </button>
            <button id="like-btn" class="action-button like-btn">
                <span class="icon">✔</span>
            </button>
        </div>
    </div>

    <script src="babyapp.js"></script>
</body>
</html>
